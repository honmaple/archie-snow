{% extends "index.html" %}


{% block main_content %}
    <h1 class="page-title">{{ _("All Tags") }}</h1>

    <div class="tag-cloud">
        <ul class="tags">
            {% for term in terms %}
            <li>
                <a href="{{ term.Permalink | safe }}">
                    {{ term.Name }} ({{ term.List | length }} post{{ term.List | length | pluralize }})
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock main_content %}
